# --- REQUIRED on Render ---
server.port=${PORT:8080}
server.address=0.0.0.0

# --- Datasource from env ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update   # or 'none' if you use Flyway
spring.jpa.show-sql=false

# --- Hikari: make startup resilient ---
spring.datasource.hikari.initialization-fail-timeout=0   # donâ€™t crash if first DB ping fails
spring.datasource.hikari.connection-timeout=20000        # 20s
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.keepalive-time=300000           # 5 min
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-test-query=SELECT 1
